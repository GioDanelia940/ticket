<div class="ticket">
  <div class="empty-dot-top"></div>
  <div class="d-flex ticket-body">
    <div class="first-part">
      <div class="d-flex flex-column justify-content-center">
        <div class="fly-data">
          <h5>ორშაბათი, 1 იანვ</h5>
          <div class="d-flex">
            <p class="sub-title">გამგზავრება</p>
            <fa-icon [icon]="faDove" style="margin-left: 10px"></fa-icon>
            <div class="title-circle">+2</div>
          </div>
          <div class="d-flex">
            <div class="fly-hour-start">
              <h5>14:00</h5>
              <p class="sub-title">თბილისი (TBS)</p>
            </div>
            <div class="fly-route">
              <div class="d-flex justify-content-center align-items-center">
                <fa-icon [icon]="faPlane" style="margin-right: 5px"></fa-icon>
                <div class="route-dot"></div>
                <div class="route-dash"></div>
                <div class="route-dot"></div>
                <div class="route-dash"></div>
                <div class="route-dot"></div>
              </div>
              <div class="d-flex justify-content-between">
                <p class="sub-title">1 გაჩერება</p>
                <p class="sub-title">ჯამში:3 სთ, 20</p>
              </div>
            </div>
            <div class="fly-hour-end">
              <h5>09:10</h5>
              <p class="sub-title">პარიზი (CDG)</p>
            </div>
          </div>
          <button class="button-type-1">
            <fa-icon [icon]="faClock" style="margin-right: 5px"></fa-icon>8
            საათი, 20 წუთი
          </button>
        </div>
        <div class="fly-data">
          <h5>შაბათი, 29 აპრ</h5>
          <div class="d-flex">
            <p class="sub-title">დაბრუნება</p>
            <fa-icon [icon]="faDove" style="margin-left: 10px"></fa-icon>
            <div class="title-circle">+2</div>
          </div>
          <div class="d-flex">
            <div class="fly-hour-start">
              <h5>14:00</h5>
              <p class="sub-title">ნიუ იორკი (NY)</p>
            </div>
            <div class="fly-route">
              <div class="d-flex justify-content-center align-items-center">
                <fa-icon [icon]="faPlane" style="margin-right: 5px"></fa-icon>
                <div class="route-dot"></div>
                <div class="route-dash"></div>
                <div class="route-dot"></div>
                <div class="route-dash"></div>
                <div class="route-dot"></div>
              </div>
              <div class="d-flex justify-content-between">
                <p class="sub-title">1 გაჩერება</p>
                <p class="sub-title">ჯამში:3 სთ, 20</p>
              </div>
            </div>
            <div class="fly-hour-end">
              <h5>09:10</h5>
              <p class="sub-title">პარიზი (CDG)</p>
            </div>
          </div>
          <button class="button-type-1">
            <fa-icon [icon]="faClock" style="margin-right: 5px"></fa-icon>8
            საათი, 20 წუთი
          </button>
        </div>
        <div
          class="d-flex justify-content-start align-items-center"
          style="margin: 30px 0 10px 30px"
        >
          <button class="button-type-1">ეკონომ კლასი</button>

          <button class="button-type-1">2 მგზავრი</button>

          <button class="button-type-1">20კგ ბარგი</button>
        </div>
      </div>
    </div>
    <div class="second-part">
      <div class="d-flex flex-column" style="height: 100%">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
          style="height: 80%"
        >
          <div class="price">640₾</div>
          <div class="sub-price">განვადება თვეში:72.33₾-დან</div>
          <button class="reserve">დაჯავშნა</button>
        </div>
        <div
          class="details d-flex justify-content-center align-items-center m-auto"
        >
          <button class="detail-button">დეტალურად ნახვა</button>
        </div>
      </div>
    </div>
  </div>
  <div class="empty-dot-bottom"></div>
</div>
